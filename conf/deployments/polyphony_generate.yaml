apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hive-back
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hive
        sort: worker
    spec:
      volumes:
      - name: volume
        persistentVolumeClaim:
          claimName: azure-managed-disk
      containers:
      - name: hive-back
        resources:
          requests:
            memory: "27Gi"
            cpu: "7.1"
          limits:
            memory: "27Gi"
            cpu: "7.1"
        imagePullPolicy: Always
        image: mysterygoat/dev_back:v0
        volumeMounts:
        - mountPath: "/mnt/data"
          name: volume
        command: ["bash"]
        args: ["-c", "polyphony_rnn_generate --run_dir=/mnt/data/rundir --hparams='learning_rate=0.0014,attn_length=15,batch_size=64,rnn_layer_sizes=[256,256,256]' --output_dir=/mnt/data/out --num_outputs=2 --num_steps=512 ----primer_pitches='[67,63,60]' --condition_on_primer=true --inject_primer_during_generation=false;"]
