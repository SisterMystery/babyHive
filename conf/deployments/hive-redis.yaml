apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hive-redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hive
        sort: redis
    spec:
      containers:
      - name: redis 
        imagePullPolicy: Always
        image: redis:alpine
        ports:
        - containerPort: 6379
          name: hive-redis
